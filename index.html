<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/property-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="description" content="Jual Beli Property - Platform jual beli dan sewa properti terpercaya di Indonesia. Temukan rumah, apartemen, dan properti impian Anda." />
    <title>Jual Beli Property - Properti Terpercaya Indonesia</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      const hasInvite = window.location.hash && window.location.hash.includes('invite_token')

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (hasInvite) {
            window.netlifyIdentity.open('signup')
          }

          if (!user) {
            window.netlifyIdentity.on('login', () => {
              if (hasInvite) {
                window.location.href = '/admin/'
              }
            })
          }
        })
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
